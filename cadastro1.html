    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var nomeInput = document.getElementById("fname");
            var senhaInput = document.getElementById("lname");
        
            // Adicionar um ouvinte de evento para o formulário
            document.querySelector("input[type=submit]").addEventListener("click", function (e) {
                // Verificar o nome para espaços em branco
                if (nomeInput.value.trim() === "") {
                    alert("Nome não pode estar em branco.");
                    e.preventDefault();
                } else {
                    var regex = /^[a-zA-Z]+$/;
                    if (!regex.test(nomeInput.value)) {
                        alert("Coloque um usuário válido!");
                        e.preventDefault();
                    }
                }
        
                if (senhaInput.value.length < 6) {
                    alert("A senha deve ter no mínimo 6 caracteres.");
                    e.preventDefault();
                }
                nomeInput.value = "";
                senhaInput.value = "";
            });
        });
    </script>
